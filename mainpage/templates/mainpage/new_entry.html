{%extends 'mainpage/base.html'%}
{% load bootstrap4 %}

{% block title%}new entry {% endblock title%}


{% block page_header%}
<h2 style="color: #73898d;"><a href="{% url 'mainpage:entries' topic.id%}">
        {{topic.text}}
    </a></h2>
{% endblock page_header%}

{%block content%}

<form action="{% url 'mainpage:new_entry' topic.id %}" method="post" class="form mb-2">
    {%csrf_token%}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-lg btn-primary mt-2">Add Entry</button>
    {% endbuttons %}
</form>
{%endblock content%}
