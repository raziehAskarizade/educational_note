{%extends 'mainpage/base.html'%}
{% load bootstrap4 %}

{% block title%}new topic {% endblock title%}


{% block page_header%}
<h2 style="color: #73898d;">Add your new Topic</h2>
{% endblock page_header%}

{%block content%}

<form action="{% url 'mainpage:new_topic' %}" method="post" class="form mb-2">
    {%csrf_token%}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-lg btn-primary mt-2">Add Topic</button>
    {% endbuttons %}

</form>
{%endblock content%}
